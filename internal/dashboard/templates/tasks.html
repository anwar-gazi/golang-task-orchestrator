{{define "content"}}
<div class="card">
  <h3>All Tasks</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Status</th>
        <th>Priority</th>
        <th>Steps</th>
        <th>Last Error</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      {{range .Tasks}}
      <tr>
        <td><a href="/tasks/{{.ID}}">{{.ID}}</a></td>
        <td>{{.Type}}</td>
        <td><span class="badge badge-{{.Status}}">{{.Status}}</span></td>
        <td>{{.Priority}}</td>
        <td>{{.Attempts}}</td>
        <td
          style="color: var(--danger); font-size: 0.9em; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
          {{if .LastError}}{{.LastError}}{{else}}-{{end}}
        </td>
        <td>{{formatTime .CreatedAt}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
{{end}}
