global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'orchestrator'
    static_configs:
      - targets: 
        - 'orchestrator-1:9090'
        - 'orchestrator-2:9090'
        - 'orchestrator-3:9090'
        labels:
          cluster: 'orchestrator-distributed'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

# Alerting rules
rule_files:
  - '/etc/prometheus/alerts.yml'
