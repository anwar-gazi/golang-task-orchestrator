version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: orchestrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator-net

  orchestrator:
    build: .
    container_name: orchestrator-single
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-secret}@postgres:5432/orchestrator?sslmode=disable
      DISTRIBUTED_MODE: "false"
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-10}
      CLAIM_INTERVAL: ${CLAIM_INTERVAL:-1s}
      METRICS_PORT: "9090"
      DEBUG: ${DEBUG:-false}
      ENQUEUE_EXAMPLES: ${ENQUEUE_EXAMPLES:-false}
    ports:
      - "9090:9090"
    volumes:
      - ./backups:/backups
      - ./data:/data
    restart: unless-stopped
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: orchestrator-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - orchestrator-net
    profiles:
      - monitoring

  # Optional: Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: orchestrator-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - orchestrator-net
    profiles:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  orchestrator-net:
    driver: bridge
