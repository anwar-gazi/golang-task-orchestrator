version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres-distributed
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: orchestrator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - orchestrator-net

  # Worker instance 1
  orchestrator-1:
    build: .
    container_name: orchestrator-worker-1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-secret}@postgres:5432/orchestrator?sslmode=disable
      DISTRIBUTED_MODE: "true"
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-10}
      CLAIM_INTERVAL: ${CLAIM_INTERVAL:-1s}
      HEARTBEAT_INTERVAL: ${HEARTBEAT_INTERVAL:-10s}
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-30s}
      LEADER_TERM: ${LEADER_TERM:-30s}
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-1m}
      METRICS_PORT: "9090"
      DEBUG: ${DEBUG:-false}
    ports:
      - "9091:9090"
    volumes:
      - ./backups:/backups
      - ./data:/data
    restart: unless-stopped
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Worker instance 2
  orchestrator-2:
    build: .
    container_name: orchestrator-worker-2
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-secret}@postgres:5432/orchestrator?sslmode=disable
      DISTRIBUTED_MODE: "true"
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-10}
      CLAIM_INTERVAL: ${CLAIM_INTERVAL:-1s}
      HEARTBEAT_INTERVAL: ${HEARTBEAT_INTERVAL:-10s}
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-30s}
      LEADER_TERM: ${LEADER_TERM:-30s}
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-1m}
      METRICS_PORT: "9090"
      DEBUG: ${DEBUG:-false}
    ports:
      - "9092:9090"
    volumes:
      - ./backups:/backups
      - ./data:/data
    restart: unless-stopped
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Worker instance 3
  orchestrator-3:
    build: .
    container_name: orchestrator-worker-3
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-secret}@postgres:5432/orchestrator?sslmode=disable
      DISTRIBUTED_MODE: "true"
      WORKER_POOL_SIZE: ${WORKER_POOL_SIZE:-10}
      CLAIM_INTERVAL: ${CLAIM_INTERVAL:-1s}
      HEARTBEAT_INTERVAL: ${HEARTBEAT_INTERVAL:-10s}
      WORKER_TIMEOUT: ${WORKER_TIMEOUT:-30s}
      LEADER_TERM: ${LEADER_TERM:-30s}
      CLEANUP_INTERVAL: ${CLEANUP_INTERVAL:-1m}
      METRICS_PORT: "9090"
      DEBUG: ${DEBUG:-false}
    ports:
      - "9093:9090"
    volumes:
      - ./backups:/backups
      - ./data:/data
    restart: unless-stopped
    networks:
      - orchestrator-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics aggregation
  prometheus:
    image: prom/prometheus:latest
    container_name: orchestrator-prometheus-distributed
    command:
      - '--config.file=/etc/prometheus/prometheus-distributed.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./configs/prometheus-distributed.yml:/etc/prometheus/prometheus-distributed.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - orchestrator-net

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: orchestrator-grafana-distributed
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
    ports:
      - "3000:3000"
    networks:
      - orchestrator-net

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  orchestrator-net:
    driver: bridge
